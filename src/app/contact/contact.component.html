<section class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-10" id="contact">
    <h2 
        class="text-3xl font-bold text-gray-800 mb-8 text-center" 
        style="color: #00fff7; text-shadow: 0 0 12px #00fff7, 0 0 30px #00fff7;">
        Contact Us
    </h2>
    <form 
        action="#" 
        aria-label="Contact form to reach ProTeam" 
        class="space-y-6" 
        method="POST">
        
        <div>
            <label 
                class="block text-gray-700 font-semibold mb-2" 
                for="name" 
                style="color: #a0f0f7;">
                Name
            </label>
            <input 
                class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600" 
                id="name" 
                name="name" 
                placeholder="Your full name" 
                required 
                type="text" />
        </div>
        
        <div>
            <label 
                class="block text-gray-700 font-semibold mb-2" 
                for="email" 
                style="color: #a0f0f7;">
                Email
            </label>
            <input 
                class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600" 
                id="email" 
                name="email" 
                placeholder="you@example.com" 
                required 
                type="email" />
        </div>
        
        <div>
            <label 
                class="block text-gray-700 font-semibold mb-2" 
                for="message" 
                style="color: #a0f0f7;">
                Message
            </label>
            <textarea 
                class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600" 
                id="message" 
                name="message" 
                placeholder="Write your message here..." 
                required 
                rows="5"></textarea>
        </div>
        
        <button 
            class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-md hover:bg-indigo-700 transition" 
            type="submit">
            Send Message
        </button>
    </form>
</section>
