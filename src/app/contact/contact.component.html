<section class="max-w-3xl mx-auto rounded-lg shadow-md p-10" id="contact">
    <h2 class="text-3xl font-bold mb-8 text-center">
        Contact Us
    </h2>
    <div
  *ngIf="showFeedbackMessage.message !== ''"
  class="transition-all duration-300 ease-in-out transform"
  [ngClass]="{
    'scale-105 opacity-100': showFeedbackMessage.success || showFeedbackMessage.error,
    'opacity-0 scale-95': !(showFeedbackMessage.success || showFeedbackMessage.error)
  }"
>
  <div
    [ngClass]="{
      'bg-green-100 border-green-400 text-green-800': showFeedbackMessage.success,
      'bg-red-100 border-red-400 text-red-800': showFeedbackMessage.error
    }"
    class="border-l-4 px-6 py-5 mb-3 rounded-xl shadow-md"
    role="alert"
  >
    <div class="flex items-start gap-3">
      <svg
        *ngIf="showFeedbackMessage.success"
        class="w-6 h-6 flex-shrink-0 mt-1 text-green-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
      <svg
        *ngIf="showFeedbackMessage.error"
        class="w-6 h-6 flex-shrink-0 mt-1 text-red-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      <div class="flex-1">
        <h3 class="font-semibold text-base">
          {{ showFeedbackMessage.success ? 'Success' : 'Error' }}
        </h3>
        <p class="mt-1 text-sm leading-snug">
          {{ showFeedbackMessage.message }}
        </p>
      </div>
    </div>
  </div>
</div>

    <form 
        #contactForm="ngForm"
        (ngSubmit)="handleSubmit($event)"
        aria-label="Contact form to reach ProTeam" 
        class="space-y-6"
    >
        <div>
            <label 
                class="block font-semibold mb-2" 
                for="name"
            >
                Name
            </label>
            <input 
                class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600" 
                id="name" 
                name="name"
                [(ngModel)] = "contact.name"
                placeholder="Your full name" 
                required 
                type="text" 
            />
        </div>
        
        <div>
            <label 
                class="block font-semibold mb-2" 
                for="email"
            >
                Email
            </label>
            <input 
                class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600" 
                id="email" 
                name="email" 
                [(ngModel)] = "contact.email"
                placeholder="you@example.com" 
                required 
                type="email" 
            />
        </div>
        
        <div>
            <label 
                class="block font-semibold mb-2" 
                for="message"
            >
                Message
            </label>
            <textarea 
                class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-600" 
                id="message" 
                name="message"
                [(ngModel)] = "contact.message"
                placeholder="Write your message here..." 
                required 
                rows="5"
            ></textarea>
        </div>
        
        <button 
            class="w-full btn-primary text-white font-semibold py-3 rounded-md transition" 
            type="submit"
        >
            Send Message
        </button>
    </form>
</section>
