<section class="mb-20 max-w-7xl mx-auto" id="portfolio">
    <h2
        class="text-3xl font-bold text-gray-800 mb-10 text-center"
        style="color:#00fff7; text-shadow: 0 0 12px #00fff7, 0 0 30px #00fff7;"
    >
        Portfolio Highlights
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <ng-container *ngFor="let portfolio of portofolios">
            <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                <img
                    [alt]="portfolio.title"
                    class="w-full h-48 object-cover"
                    [src]="portfolio.image"
                    width="600"
                    height="400"
                />
                <div class="p-6">
                    <h3
                        class="text-xl font-semibold mb-2"
                        style="color:#00fff7; text-shadow: 0 0 8px #00fff7;"
                    >
                        {{ portfolio.title }}
                    </h3>
                    <p class="text-gray-600" style="color:#a0f0f7;">
                        {{ portfolio.description }}
                    </p>
                </div>
            </article>
        </ng-container>
    </div>
</section>
