<header class="bg-white shadow">
    <div class="container mx-auto px-6 py-5 flex justify-between items-center">
        <a 
            class="text-2xl font-bold text-indigo-600" 
            href="#" 
            style="color: #00fff7; text-shadow: 0 0 8px #00fff7, 0 0 20px #00fff7;"
        >
            Ex Miracle
        </a>
        <nav class="hidden md:flex space-x-8 text-gray-700 font-semibold">
            <a 
                class="hover:text-indigo-600 transition" 
                href="#hero" 
                style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
            >
                Home
            </a>
            <a 
                class="hover:text-indigo-600 transition" 
                href="#team" 
                style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
            >
                Our Expertise
            </a>
            <a 
                class="hover:text-indigo-600 transition" 
                href="#services" 
                style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
            >
                Services
            </a>
            <a 
                class="hover:text-indigo-600 transition" 
                href="#portfolio" 
                style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
            >
                Portfolio
            </a>
            <a 
                class="hover:text-indigo-600 transition" 
                href="#contact" 
                style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
            >
                Contact
            </a>
        </nav>
        <button 
            aria-label="Toggle menu" 
            class="md:hidden text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600" 
            (click)="toggleMenu()" 
            style="color: #00fff7; filter: drop-shadow(0 0 4px #00fff7);"
        >
            <i class="fas fa-bars fa-lg"></i>
        </button>
    </div>
    <nav 
        class="hidden md:hidden bg-white border-t border-gray-200" 
        id="mobile-menu" 
        [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}"
        style="background: #121421; box-shadow: 0 0 20px #00fff7; border-color: #00fff7;"
    >
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#hero" 
            style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
        >
            Home
        </a>
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#team" 
            style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
        >
            Our Expertise
        </a>
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#services" 
            style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
        >
            Services
        </a>
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#portfolio" 
            style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
        >
            Portfolio
        </a>
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#contact" 
            style="color: #00fff7; text-shadow: 0 0 8px #00fff7;"
        >
            Contact
        </a>
    </nav>
</header>
