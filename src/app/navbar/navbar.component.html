<header class="shadow">
    <div class="container mx-auto px-6 py-5 flex justify-between items-center">
        <a 
            class="text-2xl font-bold h-14 w-40 bg-no-repeat bg-contain bg-center" 
            href="#" 
            style="background-image: url('assets/images/logo.png');"
        >
        </a>
        <nav class="hidden md:flex space-x-8  font-semibold">
            <a 
                class="hover:text-indigo-600 transition" 
                href="#hero" 
                (click)="scrollToSection($event, 'hero')"
            >
                Home
            </a>
            <a 
                class="hover:text-indigo-600 transition" 
                href="#team" 
                (click)="scrollToSection($event, 'team')"
            >
                Our Expertise
            </a>
            <a 
                class="hover:text-indigo-600 transition" 
                href="#services" 
                (click)="scrollToSection($event, 'services')"
            >
                Services
            </a>
            <a 
                class="hover:text-indigo-600 transition" 
                href="#portfolio" 
                (click)="scrollToSection($event, 'portfolio')"
            >
                Portfolio
            </a>
            <a 
                class="hover:text-indigo-600 transition" 
                href="#contact" 
                (click)="scrollToSection($event, 'contact')"
            >
                Contact
            </a>
        </nav>
        <button 
            aria-label="Toggle menu" 
            class="md:hidden text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-600" 
            (click)="toggleMenu()" 
        >
            <i class="fas fa-bars fa-lg"></i>
        </button>
    </div>
    <nav 
        class="hidden md:hidden border-t border-gray-200" 
        id="mobile-menu" 
        [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}"
    >
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#hero" 
            (click)="scrollToSection($event, 'hero')"
        >
            Home
        </a>
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#team" 
            (click)="scrollToSection($event, 'team')"
        >
            Our Expertise
        </a>
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#services" 
            (click)="scrollToSection($event, 'services')"
        >
            Services
        </a>
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#portfolio" 
            (click)="scrollToSection($event, 'portfolio')"
        >
            Portfolio
        </a>
        <a 
            class="block px-6 py-3 text-gray-700 font-semibold hover:bg-indigo-50" 
            href="#contact" 
            (click)="scrollToSection($event, 'contact')"
        >
            Contact
        </a>
    </nav>
</header>
