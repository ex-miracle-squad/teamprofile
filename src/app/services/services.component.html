<section class="mb-20 max-w-5xl mx-auto text-center" id="services">
    <h2
        class="text-3xl font-bold text-gray-800 mb-10"
        style="color: #00fff7; text-shadow: 0 0 12px #00fff7, 0 0 30px #00fff7;"
    >
        Our Services
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        <ng-container *ngFor="let service of ourServices">
            <div class="bg-white rounded-lg shadow-md p-8 hover:shadow-lg transition">
                <i
                    [class]="service.icon"
                    class="text-indigo-600 text-5xl mb-6"
                    [style.color]="'#00fff7'"
                    [style.filter]="'drop-shadow(0 0 6px #00fff7)'"
                ></i>
                <h3
                    class="text-xl font-semibold mb-3"
                    [style.color]="'#00fff7'"
                    [style.textShadow]="'0 0 8px #00fff7'"
                >
                    {{ service.title }}
                </h3>
                <p class="text-gray-600" [style.color]="'#a0f0f7'">
                    {{ service.description }}
                </p>
            </div>
        </ng-container>
    </div>
</section>
