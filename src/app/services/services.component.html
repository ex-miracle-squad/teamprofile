<section class="mb-20 max-w-5xl mx-auto text-center" id="services">
    <h2
        class="text-3xl font-[900] text-secondary mb-10"
    >
        Our Services
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        <ng-container *ngFor="let service of ourServices">
            <article class="rounded-lg shadow-md p-8 hover:shadow-lg transition">
                <i
                    [class]="service.icon+' text-primary'"
                    class=" text-5xl mb-6"
                ></i>
                <h3
                    class="text-xl font-semibold mb-3"
                >
                    {{ service.title }}
                </h3>
                <p class="text-gray-600">
                    {{ service.description }}
                </p>
            </article>
        </ng-container>
    </div>
</section>
