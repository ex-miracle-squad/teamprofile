<section class="mb-20" id="team">
    <h2 class="text-3xl font-bold text-gray-800 mb-10 text-center" style="color:#00fff7; text-shadow: 0 0 12px #00fff7, 0 0 30px #00fff7;">
        Our Expertise
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 max-w-7xl mx-auto">
        <ng-container *ngFor="let expert of ourExpertise">
            <article class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition">
                <h3 class="text-xl font-semibold text-gray-900">{{ expert.title }}</h3>
                <p class="text-gray-600 mb-4 line-clamp-3">
                    {{ expert.description }}
                </p>
                <button 
                    class="inline-block mt-6 px-8 py-3 rounded-md font-semibold text-black bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-cyan-500 hover:to-blue-600 shadow-lg transition" 
                    (click)="showExpertiseDetails(expert)">
                    Read More
                </button>
            </article>

            <!-- Popup Modal -->
            <div 
                *ngIf="selectedExpertise === expert" 
                class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-black rounded-lg shadow-lg p-6 max-w-lg w-full">
                    <h3 class="text-2xl font-bold text-white mb-4">{{ expert.title }}</h3>
                    <p class="text-white mb-6">{{ expert.description }}</p>
                    <button 
                        class="bg-blue-500 text-black px-4 py-2 rounded hover:bg-blue-600 transition"
                        (click)="hideExpertiseDetails()">
                        Close
                    </button>
                </div>
            </div>
        </ng-container>
    </div>
</section>
