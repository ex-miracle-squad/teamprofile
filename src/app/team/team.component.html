<section class="mb-20" id="team">
    <h2 class="text-3xl font-bold text-gray-800 mb-10 text-center" style="color:#00fff7; text-shadow: 0 0 12px #00fff7, 0 0 30px #00fff7;">
        Our Team Members
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 max-w-7xl mx-auto">
        <ng-container *ngFor="let member of teamMembers">
            <article class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition">
                <img
                    *ngIf="member.image"
                    [alt]="'Portrait of ' + member.name + ', ' + member.description"
                    class="w-40 h-40 rounded-full object-cover mb-4"
                    [src]="member.image"
                    width="200"
                    height="200"
                />
                <h3 class="text-xl font-semibold text-gray-900">{{ member.name }}</h3>
                <p class="text-indigo-600 font-medium mb-2">{{ member.role }}</p>
                <p class="text-gray-600 mb-4">{{ member.bio }}</p>
                <div class="flex space-x-4 text-indigo-600 text-lg">
                    <a *ngIf="member.linkedin" [attr.aria-label]="member.name + ' LinkedIn'" [href]="member.linkedin" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a *ngIf="member.github" [attr.aria-label]="member.name + ' GitHub'" [href]="member.github" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                    </a>
                    <a *ngIf="member.email" [attr.aria-label]="'Email ' + member.name" [href]="'mailto:' + member.email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </article>
        </ng-container>
