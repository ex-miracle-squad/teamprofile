<section class="mb-20" id="team">
    <h2 class="text-3xl font-[900] text-secondary mb-10 text-center">
        Our Expertise
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 max-w-7xl mx-auto">
        <ng-container *ngFor="let expert of ourExpertise">
            <article class="rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition">
                <h3 class="text-xl font-semibold text-gray-900">{{ expert.title }}</h3>
                <p class="text-gray-600 mb-4 line-clamp-3">
                    {{ expert.description }}
                </p>
                <button 
                    class="btn-primary" 
                    (click)="showExpertiseDetails(expert)">
                    Read More
                </button>
            </article>

            <!-- Popup Modal -->
            <div 
                *ngIf="selectedExpertise === expert" 
                class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-dialog rounded-lg shadow-lg p-6 max-w-lg w-full">
                    <h3 class="text-2xl font-bold  mb-4">{{ expert.title }}</h3>
                    <p class="mb-6">{{ expert.description }}</p>
                    <div class="flex w-full justify-end">
                        <button 
                            class="btn-primary transition"
                            (click)="hideExpertiseDetails()">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</section>
